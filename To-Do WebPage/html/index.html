<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/To-Do WebPage/assets/tab_icon.png">
    <link rel="stylesheet" href="/To-Do WebPage/css/style.css">
    <title>Stuff To-Do</title>
</head>
<body>
    <header>
    <h1><span>To-Do</span> for all your tasks ahead</h1>
    <h2>Free your mind from <span>hasle</span></h2>
    <h3>Got stuff todo?<br> Go no further, sought all your priorities and we will remind you!</h3>
    <hr>
</header>
<div class="add">
    <div id="add_title">
        <h2>Create your <span>personalized</span> ToDo List</h2>
    </div>

    <div id="add_input">
        <input type="text" placeholder="write your task">
    </div>

    <div id="description_input">


<textarea rows="3" cols="25">
    Add Description
</textarea>
    </div>

    <div id="time_input">
        <h4>Specify a <span>Time</span><h4>
        <input type="time">
    </div>

    <div id="date_input">
        <h4>Specify the <span>Date</span></h4>
        <input type="date">
    </div>
    <div class="add_button">
    <button id="add_button">Add</button>
</div>

    <hr>
</div>
<script src="/To-Do WebPage/js/script.js"></script>
</body>
</html>
